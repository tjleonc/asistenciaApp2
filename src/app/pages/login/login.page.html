<app-encabezado></app-encabezado>

<ion-content color="primary">


  <ion-card color="primary">
    <ion-card-header class="ion-padding ion-text-center" >
      <ion-card-title>Iniciar Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <ion-item color="primary">
      <ion-label color="light">
        <ion-input label="Email" label-placement="floating" fill="solid" placeholder="Email@email.com" [(ngModel)]="email" ></ion-input>
      </ion-label>
     </ion-item>
     <ion-item color="primary">
      <ion-label color="light">
        <ion-input type="password" label="ContraseÃ±a" label-placement="floating" fill="solid" placeholder="**********" [(ngModel)]="password"></ion-input>
      </ion-label>
     </ion-item>
     <ion-button (click)="login()" expand="block" fill="solid" shape="round" color="secondary">
      <strong>INGRESAR</strong>
     </ion-button>
    </ion-card-content>
 
    <ion-text color="light" class="ion-text-center">
      <p class="login-profe">
        <a routerLink="/homeprofe" style="color: #ffffff;">Login Profe</a>
      </p>
    </ion-text>

  </ion-card>








</ion-content>
