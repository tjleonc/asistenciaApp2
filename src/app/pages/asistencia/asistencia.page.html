<ion-content color="tertiary">

  <div id="header">
    
  </div>

  <ion-card color="primary" class="card">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Asistencia</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card *ngFor="let item of asignatura">
    <ion-card-header>
      <ion-card-subtitle>{{item.codigo}}</ion-card-subtitle>
      <ion-card-title>{{item.nombre}}</ion-card-title>
    </ion-card-header>
  </ion-card>







</ion-content>
